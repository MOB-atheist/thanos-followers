name: Unity Tests

on:
  push:
    branches: [ coverage ]
  pull_request:
    branches: [ coverage ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Use Node 15.x 🥷🏻
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
      
      - name: Installing dependencies 📦
        run: npm install
        
      - name: Unity Test Reporter
        id: unity
        uses: raulanatol/jest-coverage-comment-action@main
        with:
          github-token: ${{ secrets.JEST_COMMENTER_TOKEN }}
          jest-command: 'npm run test'
