# This is a basic workflow to help you get started with Actions

name: Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Use Node 15.x ü•∑üèª
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
      
      - name: Installing dependencies üì¶
        run: npm install

      - name: Unity Test üóú
        run: npm test
      
      - name: Upload Unit Test Results üóú
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results
          path: junit.xml
  
  coverage:
    name: Coverage
    needs: build-and-test
    runs-on: ubuntu-latest
    # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
      - name: Coverage run üóú
        uses: ./
        run: |
          SUMMARY="$(npm run test:coverage)"
          TOKENS=($SUMMARY)
          echo "COVERAGE=$(echo ${TOKENS[2]})" >> $GITHUB_ENV
          REF=${{ github.ref }}
          echo "github.ref: $REF"
          IFS='/' read -ra PATHS <<< "$REF"
          BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
          echo $BRANCH_NAME
          echo "BRANCH=$(echo ${BRANCH_NAME})" >> $GITHUB_ENV
      - name: Create Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 372a6422381c896e3eeafd79058737d7
          filename: thanos_followers_coverage_${{ env.BRANCH }}.json
          label: Coverage
          message: ${{ env.COVERAGE }}
          color: green
          namedLogo: jest

  publish-test-results:
    name: 'Publish Unit Tests Results'
    needs: build-and-test
    runs-on: ubuntu-latest
    # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/**/*.xml